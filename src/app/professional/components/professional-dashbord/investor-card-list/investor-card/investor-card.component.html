<div class="border hoverable rounded">
    <div class="card-header white-black  grab " [routerLink]="[investor.email]">
        <h4>
            <img src="../../../../../../assets/icons/.png" class="mr-3">
            <span><b> {{investor.fname + " " + investor.lname}} </b></span>
            <span class="float-right">
                <img src="../../../../../../assets/icons/star.png" class="mr-2">
                <p class="float-right pt-1"> <b> {{investor.rate}} </b> </p>
            </span>

        </h4>
    </div>
    <div class="card-body {{packageCss}}">
        <div class="row">
            <div class="col-md-4">
                <img src="{{investor.imgUrl}}" alt="..." class="mx-auto d-block img-thumbnail image">
            </div>
            <div class="col-md-8">
                <h5 class="card-title">{{investor.subject}}</h5>
                <p class="card-text">{{investor.description}}</p>

                <div class="row">
                    <div class="col-md-5">
                        <p>Price: {{investor.price}}</p>
                        <div *ngIf="isLogged">
                            <app-request [investorId]="investor.email"></app-request>
                        </div>
                        <div *ngIf="!isLogged">
                            <button class="btn btn-sm disabled">Send Request</button>
                        </div>
                    </div>
                    <div class="col-md-2"></div>
                    <div class="col-md-5">
                    </div>
                </div>
            </div>
        </div>

    </div>
